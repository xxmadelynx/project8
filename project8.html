<!DOCTYPE html>
<html>

<head>
  <title>CSS Table Styling</title>
  
  <link rel="stylesheet" href="project8style.css" type="text/css"/> 
</head>
  
  
<body>

  <h1 id="headline">Five Day Forecast</h1>
  
  <table>
    
 
    <tr>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    
    <tr class="second-row">
      <td>68</td>
      <td>68</td>
      <td>70</td>
      <td>73</td>
      <td>62</td>
    </tr>
    
    <tr class="third-row">
      <td>53</td>
      <td>56</td>
      <td>52</td>
      <td>58</td>
      <td>50</td>
    </tr>
    
    <tr class="fourth-row">
      <td>Thunderstorms</td>
      <td>Partly cloudy</td>
      <td>Chance of Rain<td>
        <td>Clear</td>
      <td>Windy</td>
    </tr>
    
    <tr class="fifth-row">
      <td><img src="tstorms.jpg" width="55" height="58" alt="rain and lightning"></td>
      <td><img src="pcloudy.jpg" width="55" height="58" alt="sun and clouds"></td>
      <td><img src="chancerain.jpg" width="55" height="58" alt="dark clouds"></td>
      <td><img src="clear.jpg" width="55" height="58" alt="blue sky and sun"></td>
      <td><img src="windy.jpg" width="55" height="58" alt="tree moving with the wind"></td>
    </tr>
    
    </table>
  
  
  </body>
  
</html>
